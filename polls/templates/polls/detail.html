<!-- ======= Header ======= -->
  <header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">

      <h1 class="logo mr-auto"><a>Questionario PWeb</a></h1>

      <nav class="nav-menu d-none d-lg-block">

      </nav><!-- .nav-menu -->

      <!-- <a href="#about" class="get-started-btn scrollto">Get Started</a> -->
    </div>
  </header>
<!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center">
    <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
      <div class="row justify-content-center">
        <div class="col-xl-7 col-lg-9 text-center">
          <h1>Página de Votação</h1>
          <h2>Vote em uma Opção Abaixo</h2>
        </div>
      </div>
      <div class="text-center">
        <!-- <a href="#about" class="btn-get-started scrollto">Get Started</a> -->
      </div>

      <div class="row icon-boxes">
        <div class="col-md-6 col-lg-5 d-flex align-items-stretch mb-5 mb-lg-5" data-aos="zoom-in" data-aos-delay="200">
          <div class="icon-box">
            <div class="icon"><i class="ri-stack-line"></i></div>
            <h4 class="title"><a> {{ question.question_text }} </a></h4>
              <p class="description">
                  <form action="{% url 'vote' question.id %} " method="post">{% csrf_token %}
                    <ul>
                        {% for choice in question.choice_set.all %}
                        <li><input type="radio" name="choice" value="{{ choice.id }}"> {{ choice.choice_text }}</li>
                        {% endfor %}
                    </ul>
                    <input type="submit" value="Votar">
                    </form>
                <a href="{% url 'index' %}">Voltar</a>
              </p>
          </div>
        </div>
        </div>
      </div>
    </div>
  </section><!-- End Hero -->


  <a href="#" class="back-to-top"><i class="ri-arrow-up-line"></i></a>
  <div id="preloader"></div>

  <script src={% static "polls/isotope-layout/isotope.pkgd.min.js" %}></script>
  <script src={% static "polls/aos/aos.js" %}></script>

  <!-- Template Main JS File -->
  <script src={% static "polls/js/main.js" %}></script>
